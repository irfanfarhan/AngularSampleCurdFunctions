<div class="container">
    <h1>
        Add Multiple users
    </h1>

    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 file_upload">
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 choose_file">
            <label class="choose_button btn btn-default ellipsed" for="my-file-selector">
            <input id="my-file-selector" name="file" type="file" #fileInput (change)="handleFile($event)">
                <span>Upload File</span>
            </label>
            <label id="upload-file-name" class="file_name">{{filename}}</label>
        </div>
        <div class="col-sm-4">
            <button type="button" class="btn btn-primary" [disabled]="!(result.length>0)" (click)="addUsers(result)">Add Users</button>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="result && result.length>0">
        <h2>Results</h2>
        <code>{{results}}</code>
    </div>
</div>
