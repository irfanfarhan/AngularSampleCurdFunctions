<div class="container">
    <h2>Users Details</h2>
    <div class="col-md-12">
        <p class="pull-right">
            <a routerLink="/createuser" class="btn btn-primary">Add User</a>
            <a routerLink="/addmultipleuser" class="btn btn-primary">Add multiple users</a>
        </p>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>User Name</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userData ;trackBy: trackByFn">
                <td>{{user.userName}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td>
                    <a routerLink="/edituser" [queryParams]="{id: user?._id}" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-pencil"></span></a>
                    <button type="button" (click)="deleteUser(user._id)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
